do_name: de.x302.net
# DO API v2 settings
do_api_token: "{{ lookup('file', '~/.ssh/do/my.apikey') }}"

# DO SSH key settings
do_ssh_name: ansible
do_ssh_pub_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
do_ssh_private_key: "~/.ssh/id_rsa"

# DO droplet settings
do_region: fra1 # 2015.04.14 blog.digitalocean.com/introducing-our-new-european-region-frankfurt/
do_size: s-1vcpu-1gb
do_image: debian-8-x64

# Swap settings
swapfile_location: /swapfile
swapfile_size: 1025M
swapfile_swappiness: 10
swapfile_vfs_cache_pressure: 50

# System user to create
ssh_user: "{{ lookup('env', 'USER') }}"
ssh_groups: sudo
ssh_pub_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
